<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <img src="images/logo.svg" alt="Huddle Logo" class="img-logo" />
      </header>

      <!-- Main Content -->
      <main class="grid-wrapper">
        <section class="mockup-container">
          <img
            src="images/illustration-mockups.svg"
            alt="Mockup Illustration"
            class="img-mockup"
          />
        </section>

        <section class="content-container">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="tagline">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn-register">Register</button>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <ul class="social-list">
          <li class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </li>
          <li class="social-icon">
            <i class="fab fa-twitter"></i>
          </li>
          <li class="social-icon">
            <i class="fab fa-instagram"></i>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
